<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Web2 &mdash; Read your book</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="" class="logo">
            <form action="#" class="search">
                <input type="text" placeholder="Search Books" class="search__input">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/symbol.svg#icon-search"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/symbol.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">6</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/symbol.svg#icon-wechat"></use>
                    </svg>
                    <span class="user-nav__notification">9</span>
                </div>
                <div class="user-nav__user">
                    <img src="img/me2.jpg" alt="UserPhoot" class="user-nav__user_img">
                    <span class="user-nav__user_name">Urmi</span>
                </div>

            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                Sidebar
            </nav>
            <main class="hotel-view">
                Hotelview
            </main>
        </div>
    </div>
</body>

</html>
